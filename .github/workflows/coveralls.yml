name: install-and-test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  install-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: Install dependencies 📦
        run: yarn install
      - name: Coveralls 📦
        run: yarn test:coveralls
